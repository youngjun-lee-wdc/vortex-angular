<div class="headerContainer">
  <h1 class="vortexTitle">Vortex Portal</h1>
  <button
    type="button"
    class="btn btn-secondary settings"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasRight"
    aria-controls="offcanvasRight"
  >
    <i class="bi bi-gear"></i> Settings
  </button>
  <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel"
    data-disableScrolling="false"
  >
    <div class="offcanvas-header">
      <h2 id="offcanvasRightLabel">Chart Settings</h2>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>

    <ul class="list-group list-group-flush">
      <!-- <span>Display tasks with priority:</span> -->

        <input
          class="form-control"
          placeholder="Filter"
          (input)="filterInput()"
          id="filter"
        />
        <div class="filtersWrapper" id="filtersWrapper">
          <div class="checkboxFilters" *ngFor="let filter of filtersContent | keyvalue">
            <div class="form-check form-switch" >
              <input class="form-check-input" checked name={{filter.key}} type="checkbox" (change)="switchUpdated($event)">
              <div id="#tooltip" data-toggle="tooltip" title={{filter.key}}><label class="form-check-label" for="flexSwitchCheckDefault">{{filter.key}}</label></div>
                
              </div>
          </div>
        </div>
        <a
        href="#"
        class="list-group-item list-group-item-action"
        (click)="expandAll()"
        >
        <i class="bi bi-chevron-expand"></i>Expand All
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action"
          (click)="collapseAll()"
          ><i class="bi bi-chevron-contract"></i>Collapse All
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action"
          (click)="undoFunction()"
          >
          <i class="bi bi-arrow-counterclockwise"></i>Undo
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action"
          onclick="redoFunction()"
          >
          <i class="bi bi-arrow-clockwise"></i>Redo
        </a>

        <a
          href="#"
          class="list-group-item list-group-item-action"
          (click)="toggleAutoScheduling()"
          >
          <i class="bi bi-arrow-repeat"></i>Auto Scheduling
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action"
          (click)="fullscreen()"
          >
          <i class="bi bi-arrows-fullscreen"></i>Fullscreen
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action"
          (click)="zoomOut()"
          >
          <i class="bi bi-search"></i>Zoom to Fit
        </a>

        <a
          href="#"
          class="list-group-item list-group-item-action"
          (click)="zoomOut()"
          >
          <i class="bi bi-zoom-in"></i>Zoom Out
        </a>

        <a
          href="#"
          class="list-group-item list-group-item-action"
          (click)="zoomIn()"
          >
          <i class="bi bi-zoom-out"></i>Zoom In
        </a>

        <a
          href="#"
          class="list-group-item list-group-item-action"
          (click)="pdfExport()"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">

          class="list-group-item list-group-item-action"
          (click)="pngExport()"

.676h-.032Z"/>
          </svg>Export to JSON
        </a>

    </ul>

  </div>
</div>

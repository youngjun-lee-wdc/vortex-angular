
  <div class="modal fade" #exampleModal id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Create new test</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>

            <div class="row mb-3" name="input1">
              <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Test Suite</label>
              <div class="col-sm-10">
                <select [(ngModel)]="testSuiteSelected" name="testSuite" class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                  <option required *ngFor="let testSuite of testSuites" [value]="testSuite">{{testSuite}}</option>
                </select>
              </div>
            </div>
          
            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Firmware Version</label>
              <div class="col-sm-10">
                <select required [(ngModel)]="firmwareVersionSelected" name="firmwareVersion" class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                  <option *ngFor="let dutOption of dutOptions" [value]="dutOption">{{dutOption}}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Test Plan</label>
              <div class="col-sm-10">
                <select required [(ngModel)]="testPlanSelected" name="testPlan" class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                  <option *ngFor="let testPlan of uniqueTestPlans" [value]="testPlan">{{testPlan}}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-6 col-form-label">Specify New Test Plan</label>
              <div class="col-sm-10">
                <input [(ngModel)]="newTestPlan" name="newTestPlan" class="form-control" id="inputEmail3">
              </div>
            </div>

            <div class="row mb-3">
              <label for="testPeriod" class="col-sm-6 col-form-label">Test Period</label>
              <div class="col-sm-10">
                <input
                  required
                  type="text"
                  ngxDaterangepickerMd
                  [timePicker]="true"
                  [timePickerIncrement]="15"
                  [timePicker24Hour]="true"
                  [locale]="{ format: 'DD/MM/YYYY HH:mm', firstDay: 1 }"
                  [(ngModel)]="dateSelected"
                  [minDate]="minStartDate"
                  name = "timeRange"
                  class="form-control" 
                  id="testPeriod"
                />
                <div class="col s6" style="margin-top: 0.5em; margin-left: 0.25em">
                  Start Date: {{dateSelected.startDate}}
                  <br>
                  End Date: {{dateSelected.endDate}}
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="deleteTask()">Delete</button>
              <button type="button" class="btn btn-primary" (click)="saveTask()">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" #exampleModal id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create new test</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>

            <div class="row mb-3" name="input1">
              <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Test Suite</label>
              <div class="col-sm-10">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option *ngFor="let eachVal of testSuites" [value]="eachVal">{{eachVal}}</option>
                </select>
                <!-- <select class="btn btn-secondary dropdown-toggle" > -->
                  <!-- <option value="default">Select project</option> -->
                  <!-- <option *ngFor="let project of testSuites"></option> -->
              <!-- </select> -->
              </div>
            </div>
          
            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Firmware Version</label>
              <div class="col-sm-10">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Select Firmware Version</option>
                  <option *ngFor="let eachVal of dutOptions" [value]="eachVal">{{eachVal}}</option>

                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Test Plan</label>
              <div class="col-sm-10">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Test Plan</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-6 col-form-label">Specify New Test Plan</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>

  
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
